<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --text-dark: #f5f5f5;
      --bg-light: #ffffff;
      --text-light: #222222;
      --accent: #4CAF50;
      --transition-speed: 0.4s;
    }

    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 30px;
      text-align: center;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      flex-wrap: wrap;
    }

    .countdown div {
      min-width: 80px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    .number {
      font-size: 2.5em;
      animation: numberChange 0.6s ease;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    body.light-mode .number {
      text-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .label {
      font-size: 0.8em;
      opacity: 0.7;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      border-radius: 20px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    @keyframes numberChange {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 15px rgba(255,255,255,0.4); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .countdown {
        gap: 10px;
        font-size: 2rem;
      }
      .countdown div {
        min-width: 60px;
      }
      .number {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">Dark</button>
  <div class="title">The exam is on the road</div>
  
  <div class="countdown" id="countdown">
    <div><span class="number" id="days">0</span><span class="label">Days</span></div>
    <div><span class="number" id="hours">0</span><span class="label">Hours</span></div>
    <div><span class="number" id="minutes">0</span><span class="label">Minutes</span></div>
    <div><span class="number" id="seconds">0</span><span class="label">Seconds</span></div>
  </div>

  <script>
    const targetDate = new Date("August 16, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      document.querySelector(".toggle-btn").textContent =
        document.body.classList.contains("light-mode") ? "Light" : "Dark";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
